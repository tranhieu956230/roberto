<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Roberto</title>
</head>

<body>
    <nav class="color-lib">
        <ul>
            <div class="left">
                <li class="color-lib__link">
                    <svg class="color-lib__icon color-lib__icon--left">
                        <use xlink:href="img/icons.svg#icon-phone"></use>
                    </svg>
                    <span class="color-lib__text">(123) 456-789-1230</span>
                </li>
                <li class="color-lib__link">
                    <svg class="color-lib__icon ">
                        <use xlink:href="img/icons.svg#icon-envelop"></use>
                    </svg>
                    <span class="color-lib__text">info.colorlib@gmail.com</span>
                </li>
            </div>
            <div class="right">
                <li class="color-lib__link">
                    <svg class="color-lib__icon">
                        <use xlink:href="img/icons.svg#icon-facebook"></use>
                    </svg>
                </li>
                <li class="color-lib__link">
                    <svg class="color-lib__icon">
                        <use xlink:href="img/icons.svg#icon-twitter"></use>
                    </svg>
                </li>
                <li class="color-lib__link">
                    <svg class="color-lib__icon">
                        <use xlink:href="img/icons.svg#icon-tripadvisor"></use>
                    </svg>
                </li>
                <li class="color-lib__link">
                    <svg class="color-lib__icon">
                        <use xlink:href="img/icons.svg#icon-instagram"></use>
                    </svg>
                </li>
            </div>
        </ul>

    </nav>
</body>

</html>
